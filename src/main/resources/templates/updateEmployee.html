<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="http://localhost:8080/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot Demo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="addPage">Add Eployee</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>Spring Boot Demo  - Update Employee</h1>
        <h3>
            Update Eployee
        </h3>
    </div>



    <form class="form-horizontal" action="/updateEmployeeHandler" method="post">
        <input type="hidden" th:value="${employee.employeeId}"  id="employeeId"  name="employeeId" />
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name" th:value="${employee.name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="surname">SurName:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="surname" placeholder="Surname" name="surname" th:value="${employee.surname}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="salary">salary:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="salary" placeholder="salary" name="salary" th:value="${employee.salary}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>


</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
